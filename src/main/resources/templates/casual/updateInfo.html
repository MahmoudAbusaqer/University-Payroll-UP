<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body style="background-color: #f8f9fd">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/casual/}">University Payroll
				- UP | Casual</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link " th:href="@{/casual/}">Kiosk</a> <a
						class="nav-link" th:href="@{/casual/timecard}">Timecard</a> <a
						class="nav-link active" aria-current="page"
						th:href="@{/casual/updateInfo}">Update Info</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="d-flex align-items-start m-4"></div>
	<div class="container d-flex justify-content-center">
		<div class="card h-50 w-50 p-3 shadow-sm"
			style="background-color: white; border-top: 5px solid #007BFF;">
			<!--Form-->
			<div class="card-body">
				<div class="card-title"></div>
				<div class="row">
					<div class="col-1">
						<i class="fas fa-male " style="color: #d4d3d3; font-size: 300%;"></i>
					</div>
					<h3 class="my-4 text-center" style="color: #007BFF;">Update
						your Information</h3>
				</div>
				<form action="/casual/updateInfo" method="post"
					th:object="${employee}" class="validation" novalidate>

					<div class="form-group my-4">
						<label for="title" class="mt-4 mb-2 fw-bold">Full name: </label> <input
							type="text" class="form-control" id="lecturerName"
							placeholder="Name" th:field="${employee.name}"
							name="lecturerName">
						<div class="valid-feedback">Good</div>
						<div class="invalid-feedback">Please fill the field</div>
					</div>

					<div class="form-group my-4">
						<label for="title" class="mt-4 mb-2 fw-bold">Email: </label> <input
							type="text" class="form-control" id="lecturerName"
							placeholder="Email" th:field="${employee.email}"
							name="lecturerName">
						<div class="valid-feedback">Good</div>
						<div class="invalid-feedback">Please fill the field</div>
					</div>


					<div class="form-group my-4">
						<label for="title" class="mt-4 mb-2 fw-bold">Method Of
							Payment: </label> <select id="preferedTime"
							th:field="${employee.methodOfPayment}" name="preferedTime"
							class="form-control">
							<option th:value="mailed" selected>Mailed - bank cheques</option>
							<option th:value="bankAccount">To bank account</option>
						</select>
						<div class="valid-feedback">Good</div>
						<div class="invalid-feedback">Please fill the field</div>
					</div>
					
					<div class="alert alert-success" role="alert"
						style="margin-top: 24px" th:if="${message!=null}">
						<span th:remove="tag" th:text="${message}"></span>
					</div>
					
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-primary my-4 w-100">Update</button>
					</div>
				</form>
			</div>
			<!--End of form-->

		</div>
	</div>
	<div class="d-flex align-items-start m-4"></div>
	<script>
        // Disable form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

    </script>
</body>
</html>
