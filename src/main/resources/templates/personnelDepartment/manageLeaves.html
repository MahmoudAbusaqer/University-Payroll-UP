<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body style="background-color: #f8f9fd">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/pd/}">University Payroll - UP
				| Personnel Department</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link " th:href="@{/pd/}">Home</a> <a class="nav-link"
						th:href="@{/pd/addEmployee}">Add Employee</a> <a class="nav-link"
						th:href="@{/pd/deleteEmployee}">Delete Employee</a> <a
						class="nav-link active" aria-current="page"
						th:href="@{/pd/manageLeaves}">Manage Leaves</a> <a
						class="nav-link" th:href="@{/pd/recordLeaves}">Record Leaves</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="d-flex align-items-start m-4"></div>
	<div class="container d-flex justify-content-center">
		<div class="card h-50 w-75 p-3 shadow-sm"
			style="background-color: white; border-top: 5px solid #007BFF;">

			<div class="tab-content" id="nav-tabContent">
				<div class="tab-pane fade show active" id="nav-home" role="tabpanel"
					aria-labelledby="nav-home-tab">

					<!--Form-->
					<div class="card-body">
						<div class="card-title"></div>
						<div class="row">
							<div class="col-1">
								<i class="fas fa-male " style="color: #d4d3d3; font-size: 300%;"></i>
							</div>
							<h3 class="my-4 text-center" style="color: #007BFF;">All The
								Leaves</h3>
						</div>
						<div class="alert alert-success" role="alert"
							style="margin-top: 24px" th:if="${message!=null}">
							<span th:remove="tag" th:text="${message}"></span>
						</div>
						<table class="table table-bordered table-striped">

							<thead>
								<tr>
									<th>Leave ID</th>
									<th>Academic ID</th>
									<th>Academic Name</th>
									<th>Number Of Days</th>
									<th>Type</th>
									<th>Reason</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="leave: ${leaves}">
									<td th:text="${leave.leaveId}" />
									<td th:text="${leave.employee.getId()}" />
									<td th:text="${leave.employee.getName()}" />
									<td th:text="${leave.numberOfDays}" />
									<td th:text="${leave.type}" />
									<td th:text="${leave.reason}" />
									<td><a th:href="@{manageLeaves/{id}(id=${leave.leaveId})}"
										class="btn btn-danger">Done</a></td>
								</tr>
							</tbody>

						</table>
					</div>
					<!--End of form-->

				</div>

			</div>
		</div>
	</div>
</body>
</html>
