<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../static/css/formatting.css"> -->
<!-- Bootstrap JS -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
	integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
	crossorigin="anonymous"></script>
</head>
<body style="background-color: #f8f9fd">

	<div class="col d-flex justify-content-center">

		<div class="card text-center display:flex"
			style="width: 25rem; top: 5em;">
			<img alt="..." class="card-img-top" th:src="@{/img/bg-1.jpg}">
			<!-- <img src="C:/Users/hp/OneDrive/Documents/Spring-Tool-Suite/University_Payroll-UP/src/main/resources/static/img/bg-1.jpg" class="card-img-top" alt="..."> -->

			<div class="card-body">
				<h5 class="card-title">Sign In</h5>

				<form class="validation" method="post" novalidate th:action="@{/login/}">
					<div class="mb-3">
						<label class="form-label">ID</label>
						 <input	 class="form-control" id="id"
							placeholder="id" name="id" type="text" required>
						<div class="valid-feedback">Good</div>
						<div class="invalid-feedback">Please fill the field</div>
					</div>
					<div class="mb-3">
						<label class="form-label">Password</label>
						<input class="form-control" id="password"
							 placeholder="password" type="password" name="password" required>
						<div class="valid-feedback">Good</div>
						<div class="invalid-feedback">Please fill the field</div>
					</div>
					<button class="btn btn-success" type="submit">Sign In</button>
				</form>

			</div>
		</div>
	</div>
	<script>
        // Disable form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

    </script>
</body>
</html>
