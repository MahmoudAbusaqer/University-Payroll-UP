<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body style="background-color: #f8f9fd">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/fulltime/}">University
				Payroll - UP | Full Time</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" th:href="@{/fulltime/}">Kiosk</a> <a
						class="nav-link  active" aria-current="page"
						th:href="@{/fulltime/requestLeave}">Request a Leave</a> <a
						class="nav-link" th:href="@{/fulltime/paymentsLeaves}">Payments
						& Leaves</a> <a class="nav-link" th:href="@{/fulltime/updateInfo}">Update
						Info</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="d-flex align-items-start m-4"></div>
	<div class="container d-flex justify-content-center">
		<div class="card h-50 w-50 p-3 shadow-sm"
			style="background-color: white; border-top: 5px solid #007BFF;">

			<div class="tab-content" id="nav-tabContent">
				<div class="tab-pane fade show active" id="nav-home" role="tabpanel"
					aria-labelledby="nav-home-tab">

					<!--Form-->
					<div class="card-body">
						<div class="card-title"></div>
						<div class="row">
							<div class="col-1">
								<i class="fas fa-male " style="color: #d4d3d3; font-size: 300%;"></i>
							</div>
							<h3 class="my-4 text-center" style="color: #007BFF;">Submit
								a Timecard</h3>
						</div>
						<form class="validation" method="post" novalidate>
							<div class="form-group my-4">
								<label for="title" class="mt-4 mb-2 fw-bold">ID:</label> <input
									class="form-control" id="id" placeholder="Id" name="id"
									type="text" disabled="disabled">
								<div class="valid-feedback">Good</div>
								<div class="invalid-feedback">Please fill the field</div>
							</div>
							<div class="form-group my-4">
								<label for="title" class="mt-4 mb-2 fw-bold">Number Of
									Days <span class="text-danger">*</span>:
								</label> <input class="form-control" id="number"
									placeholder="Number Of Days" name="number" type="number"
									required>
								<div class="valid-feedback">Good</div>
								<div class="invalid-feedback">Please fill the field</div>
							</div>

							<div class="form-group my-4">
								<label for="title" class="mt-4 mb-2 fw-bold">Type Of
									Leave<span class="text-danger">*</span>:
								</label> <select id="preferedTime" name="preferedTime"
									class="form-control" required>

									<option th:value="shortServic" selected>Short-service
										leave</option>
									<option th:value="longServic">Long-service
										leave</option>
									<option th:value="sick">Sick leave</option>
								</select>
								<div class="valid-feedback">Good</div>
								<div class="invalid-feedback">Please fill the field</div>
							</div>

							<div class="form-group my-4">
								<label for="title" class="mt-4 mb-2 fw-bold">Reason<span
									class="text-danger">*</span>:
								</label> <input type="text" class="form-control" id="reason"
									placeholder="Reason" name="reason" required>
								<div class="valid-feedback">Good</div>
								<div class="invalid-feedback">Please fill the field</div>
							</div>
							<div class="d-flex justify-content-center">
								<button type="submit" class="btn btn-primary my-4 w-100">Add</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script>
        // Disable form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
